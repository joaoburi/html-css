<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag h1, h2, h3 e assim por diante">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; type=1">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas com demarcadores</abbr></li>
        <li><abbr title="Use a tag &lt;link&gt;">Colocar um link</abbr></li>
        <li><abbr title="Use a tag &lt;mark&gt;">Marcar algo</abbr></li>
        <li><abbr title="Use a tag &lt;link:favicon&gt; antes do title">Colocar um favicon</abbr></li>
    </ul>
</body>
</html>
