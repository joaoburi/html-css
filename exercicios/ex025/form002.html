<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="iusu">Usuário: <input type="text" name="usu" id="iusu" required minlength="5" maxlength="10" size="12" placeholder="Digite seu nome" autocomplete="username"></label>
        </p>
        <p>
            <label for="isen">Senha: <input type="password" name="sen" id="isen" required minlength="5" maxlength="10" size="12" placeholder="Minimo: 8 letras" autocomplete="current-password"></label>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
    
    
</body>
</html>
