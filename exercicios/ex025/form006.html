<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="post">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor"> 
        </p>
        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" value="2" min="1" max="5"> 
        </p>
        <p>
            <label for="iarq">Foto do perfil</label>
            <input type="file" name="arq" id="iarq">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
